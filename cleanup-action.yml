      run: |
        echo "üßπ Cleaning up UniVPN connection..."
        if [ "$VPN_CLEANUP_NEEDED" = "true" ]; then
          /app/univpn-wrapper.sh disconnect || echo "VPN disconnect completed with warnings"
          echo "‚úÖ VPN cleanup completed"
        else
          echo "‚ÑπÔ∏è  No VPN cleanup needed"
        fi